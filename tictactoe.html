<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> Tic Tac Toe!</title>
  <link rel="stylesheet" href="main.css">
  <script type='text/javascript'src="jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="ajax.js" defer charset="utf-8"></script>
</head>
<body>
  <div class="log">
    <form id="register">
      <input name= "email" type = "text" placeholder = "Email">
      <input name= "password" type = "password" placeholder = "Password">
      <input name= "confirmPassword" type = "password" placeholder = "ConfirmPassword">
      <input name= "register" type = "submit" placeholder = "Register">
    </form>
    <form id="login">
      <input name="email" type="text" placeholder="email">
      <input name="password" type="password" placeholder="password">
      <input name="login" type="submit" value="Login">

<!-- left in for testing purposes -->
<!--<br>
  <label for="result">Result</label>
  <textarea id="result"></textarea>
 -->

 </div>
  <div class="title">
    <h1> Lets Play Tic-Tac-Toe </h1>
    <h2></h2>
    </div>
  <div class="game-board" id="cells">
    <div class="bl_1" id="cell1"></div>
    <div class="bl_2" id="cell2"></div>
    <div class="bl_3" id="cell3"></div>
    <div class="bl_4" id="cell4"></div>
    <div class="bl_5" id="cell5"></div>
    <div class="bl_6" id="cell6"></div>
    <div class="bl_7" id="cell7"></div>
    <div class="bl_8" id="cell8"></div>
    <div class="bl_9" id="cell9"></div>
  </div>
  <div class="scoreboard">
    <button class="cb" type="button" id= "clear">New Game</button>
    <p id="xScore"> X Wins: 0</p>
    <p id="oScore"> O Wins: 0</p>
  </div>
  <script type='text/javascript' src='ttt.js'></script>
</body>
</html>
